<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center h-screen bg-slate-200">
        <div id="form" class="block bg-slate-50 p-6 rounded-xl shadow-md shadow-slate-300 w-90">
            <form action="" class>
                <h2 class="text-blue-700 text-3xl font-semibold my-4"><center>Register</center></h2>
                <div id="fullname" class="flex flex-row">
                    <div id="firstname" class="w-1/2 mr-1">
                        <label for="fname" class="text-sm">First Name*</label>
                        <input type="text" name="" id="fname"
                            class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-blue-600 shadow-sm"required>
                    </div>
                    <div id="lastname" class="w-1/2 mr-1">
                        <label for="lname" class="text-sm">Last Name*</label>
                        <input type="text" name="" id="lname"
                            class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-blue-600 shadow-sm" required>
                    </div>
                </div>
                <label for="email" class="text-sm">Email*</label><br>
                <input type="email" name="" id="email"
                    class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-blue-600 shadow-sm" required>
                <label for="password" class="text-sm">Password*</label><br>
                <input type="password" name="" id="password"
                    class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-blue-600 shadow-sm" required>
                <label for="Confirmpassword" class="text-sm"> Confirm Password*</label><br>
                <input type="password" name="" id="Confirmpassword"
                    class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-blue-600 shadow-sm"required>
                <div id="gender" class="text-sm mb-2">
                    <p class="mt-2">Gender*</p>
                    <input type="radio" name="gender" id="male" class="text-sm mx-1" checked><label
                        for="male">Male</label>
                    <input type="radio" name="gender" id="female" class="text-sm mx-1" checked><label
                        for="female">Female</label>
                    <input type="radio" name="gender" id="other" class="text-sm mx-1" checked><label
                        for="other">Other</label>
                </div>
                <input type="submit" name="" id="signUp"
                    class="bg-blue-700 w-full h-10 cursor-pointer text-white rounded-md hover:bg-blue-700 hover:outline outline-2 outline-blue-600 outline-offset-2 text-sm"><br>
                <p class="text-xs my-2">Already have account?<a href="signin.html" class="text-blue-600">Login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
